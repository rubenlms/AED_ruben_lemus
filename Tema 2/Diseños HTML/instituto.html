<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .container-fluid{
      width: 100%;
      padding-right: $padding-x;
      padding-left: $padding-x;
      margin-right: auto;
      margin-left: auto;
      text-align: right;
      background-color: grey;
      border-spacing: 2px;
    }
    .general{
      width: 100%;
    }
    .cajas{
      width: 25%;
      display: table;
    }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Instituto</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="titulo" class="container-fluid"><h1>Gestionar instituto</h1></div>
			<div id="seccion" class="container-fluid"><h2>Matrículas</h2></div>

      <div id="general" class="general">
        <div id="agregar" class="cajas">
        <h3>Agregar matrícula</h3>
        <form>
          <label for="dni">*DNI alumno:</label>
          <input type="text" name="dni"></input><br>
          <label for="año">*Año:</label>
          <input type="text" name="año"></input><br>
          <label for="nacimiento">*Asignaturas:</label>
          <input type="text" name="nacimiento"></input><br>
          <br>
          <button type="submit">Agregar</button>
        </form>
      </div>

        <div id="borrar" class="cajas">
          <h3>Borrar matrícula</h3>
          <form>
            <label for="idMatricula">*ID Matrícula:</label>
            <input type="text" name="idMatricula"></input><br>
            <br>
            <button type="submit">Borrar</button>
          </form>
        </div>

        <div id="editar" class="cajas">
        <h3>Editar matrícula</h3>
        <form>
          <label for="idMatricula">*ID Matrícula:</label>
          <input type="text" name="idMatricula"></input><br>
          <label for="dni">*DNI alumno:</label>
          <input type="text" name="dni"></input><br>
          <label for="año">*Año:</label>
          <input type="text" name="año"></input><br>
          <label for="nacimiento">*Asignaturas:</label>
          <input type="text" name="nacimiento"></input><br>
          <br>
          <button type="submit">Editar</button>
        </form>
      </div>

      <div id="mostrar" class="cajas">
        <h3>Mostrar matrícula</h3>
        <form>
          <label for="dni">*DNI alumno:</label>
          <input type="text" name="dni"></input><br>
          <label for="año">*Año:</label>
          <input type="text" name="año"></input><br>
          <br>
          <button type="submit">Mostrar</button>
        </form>
      </div>
      <h6>Nota:los campos marcados con asterisco son obligatorios.</h6>
    </div>

  </div>

  </body>
</html>
